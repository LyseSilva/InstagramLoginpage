<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper ">
        <div class="insta-phone">
            <div class="images">
                <img src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg" alt="" class="galary">
                <img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" alt="" class="galary">
                <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="" class="galary">
            </div>
        </div>

        <div class="insta-account">
           
            <img  class="logo" src="https://logospng.org/download/instagram/logo-instagram-256.png" alt="logo">
          <div id="form">
            <form >
                <input name="login" type="text" placeholder="Phone Number, username or email"><br>
                <input name="password" type="password" placeholder="Password">
                <input class="btn" type="button" value="Enter">
            </form>
             <p class="line">or</p>
             <a  href="#" class='face'><i class="fa fa-facebook"></i>Enter with Facebook</a>
             <p class="psw"><a href="#">Did you forget the password?</a></p>
          </div>
       </div>
    </div>

   <div class="register">
      <p>Don't have an account? <a href="#">Register Now!</a></p>
  </div>

      <script src="script.js"></script>
</body>
</html>
